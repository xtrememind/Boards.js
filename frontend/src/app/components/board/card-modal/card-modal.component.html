<div *ngIf="card$ | async as card">
  <h1 mat-dialog-title>
    <app-card-modal-title [card]="card"></app-card-modal-title>
    <button (click)="close()" class="close-btn">X</button>
  </h1>
  <div mat-dialog-content>
    <app-card-modal-members [card]="card"></app-card-modal-members>
    <app-card-modal-description [card]="card"></app-card-modal-description>
  </div>
</div>
